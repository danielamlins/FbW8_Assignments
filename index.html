<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment about Media </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>This is the Assignment About Media in HTML</h1>

    <h2>Image</h2>

    <div>
        <img src="media/fox.jpg" alt="Picture of a fox">
        <caption> Fox </caption>
    </div>

    <h2>Audio</h2>

    <audio controls preload="none">
        <source src="media/rain.mp3" type="audio/mpeg">
        <caption>Rain sound</caption>
        </audio>
  

    <h2>Video</h2>

    <video controls poster="media/beach.jpg" preload="metadata">
        <source src="media/COSTA RICA IN 4K 60fps HDR (ULTRA HD).mp4" type="video/mp4">
    </video>



</body>
</html>
